<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人网页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="search-box">
            <input type="text" placeholder="必应搜索">
            <button onclick="searchBing()">搜索</button>
        </div>
        <div class="weather-widget" id="weather">
            <span id="location"></span>
            <span id="weather-desc"></span>
            <span id="temperature"></span>
        </div>
    </div>
    <main>
        <section id="about">
            <h1>关于我</h1>
            <p>这里是您的个人简介...</p>
        </section>
        
        <section id="projects">
            <h2>项目展示</h2>
            <p>这里可以列出您的个人项目或作品...</p>
        </section>
        
        <section id="game">
            <h2>蔡徐坤跳跃游戏</h2>
            <p>这是我制作的一个有趣的小游戏，灵感来自蔡徐坤。</p>
            <div id="gameContainer">
                <div id="start-screen" class="game-screen">
                    <p>点击开始游戏</p>
                    <button id="start-button">开始游戏</button>
                </div>
                <div id="game-screen" class="game-screen" style="display: none;">
                    <canvas id="gameCanvas" width="800" height="400"></canvas>
                    <p>得分: <span id="score">0</span></p>
                    <button id="pause-button">暂停</button>
                </div>
                <div id="end-screen" class="game-screen" style="display: none;">
                    <h3>游戏结束</h3>
                    <p>你的得分: <span id="final-score"></span></p>
                    <p>最高分: <span id="high-score"></span></p>
                    <button id="restart-button">重新开始</button>
                </div>
            </div>
        </section>
        
        <section id="contact">
            <h2>联系方式</h2>
            <p><a href="https://github.com/lla7" target="_blank">访问我的GitHub</a></p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 lla7. 保留所有权利。</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
